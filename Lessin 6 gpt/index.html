<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .login-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            background-color: #f4f4f4;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 48px;
            color: #333;
        }
        .hero-text p {
            font-size: 18px;
            color: #666;
        }
        .shop-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">GREENSHOP</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Plant Care</a>
        <a href="#">Blogs</a>
    </nav>
    <a href="#" class="login-btn">Login</a>
</header>

<section class="hero">
    <div class="hero-text">
        
        <h1>Let's Make a Better Planet</h1>
        <p>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a unique Urban Jungle. Order your favorite plants!</p>
    </div>
    <div class="hero-image">
        <img src="your-image-path.png" alt="Plant Image">
    </div>
</section>

</body>
</html>
