<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Style Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3ebe1;
        }

        .victorian-button {
            padding: 10px 30px;
            border: 2px solid #8b5f39;
            border-radius: 10px;
            background-color: #d4b49d;
            color: #4a2e1b;
            font-family: "Times New Roman", serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px #7a5230;
            box-shadow: inset 0 0 5px #e6d4c4, 3px 3px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .victorian-button:hover {
            background-color: #e5c7a8;
            box-shadow: inset 0 0 10px #e6d4c4, 5px 5px 10px rgba(0, 0, 0, 0.3);
            color: #3e2414;
        }

        .victorian-button:before,
        .victorian-button:after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #8b5f39;
            box-shadow: 0 0 3px #7a5230;
        }

        .victorian-button:before {
            top: -6px;
            left: -6px;
        }

        .victorian-button:after {
            bottom: -6px;
            right: -6px;
        }
    </style>
</head>
<body>

    <button class="victorian-button">Victorian Button</button>

</body>
</html>
